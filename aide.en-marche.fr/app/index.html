        <div class="test-form-container">

            <div class="l-container">

                <div class="form-box">
                    <div class="form-content">
                      <h1>Nous contacter</h1>
                      <form  id="contact-form" method="POST"
                      action="https://webhook.frontapp.com/forms/en_marche/049b75cd027dd514a2b4195029a1dc9dc5c6e232d5325547bb6a8ee0280a604e"
                      enctype="multipart/form-data" accept-charset="utf-8">
                      	<div class="form-group">
                      		<label class="form-label" for="name">Votre Nom</label>
                      		<input class= "form-input" type="text" name="name" required="">
                      	</div>
                      	<div class="form-group">
                      		<label class="form-label" for="email">Votre Adresse Email</label>
                      		<input class="form-input" type="email" name="email" required="">
                      	</div>
                      	<div class="form-group">
                      		<select class="form-select" name="vous_etes" required="">
                      			<option value="" disabled="disabled" selected="selected">Vous êtes</option>
                      			<option value="Animateur">Adhérent En Marche ! et Animateur d'un comité local</option>
                      			<option value="MembreCL">Adhérent En Marche ! et membre d'un comité local</option>
                      			<option value="Adherent">Adhérent En Marche !, sans comité local</option>
                      			<option value="NonAdherent">Non Adhérent</option>
                      		</select>
                      	</div>
                      	<div class="form-group">
                      		<select class="form-select" id="vous_residez" name="vous_residez" required="">
                      			<option value="" disabled="disabled" selected="selected">Vous résidez</option>
                      			<option value="France">Vous résidez en France</option>
                      			<option value="Etranger">Vous résidez à l'étranger</option>
                      		</select>
                          <div id="is-france">
                        		<p>
                        			<br>
                        			<br>
                                Si vous résidez en France, quel est votre code postal ?
                        		</p>
                        		<div class="form-group">
                        			<div>
                        				<label class="form-labe form-label-inline" for="zipcode">Code Postal</label>
                        				<input class="form-input form-input--zipcode"  type="number" name="zipcode" pattern="[0-9]{5}" title="PostCode">
                        			</div>
                        		</div>
                          </div>
                      		<div class="form-group">
                      			<p>
                                  Dites nous-en plus sur la raison de votre message
                      			</p>
                      			<select class="form-select" name="motif" required="">
                      				<option value="" disabled="disabled" selected="selected"></option>
                      				<option value="Vie_pratique">Questions pratiques sur mon adhésion ou mon comité local</option>
                      				<option value="don">Questions sur les dons</option>
                      				<option value="legislative">Elections législatives</option>
                      				<option value="benevole">Je veux être bénévole</option>
                      				<option value="desinscription">Je ne veux plus recevoir d'email d'En Marche !</option>
                      				<option value="meeting_passe">Questions sur un meeting passé</option>
                      				<option value="meeting_venir">Questions sur les meetings à venir</option>
                      				<option value="interview">Demande d'interview En Marche !</option>
                      				<option value="invitation">Inviter Emmanuel Macron ou En Marche! à un évènement</option>
                      				<option value="autre">Autre</option>
                      			</select>
                      		</div>
                      		<div class="form-group">
                      			<label class="form-label" for="body" required="">Votre message ici :</label>
                      			<textarea class="form-text" name="body"></textarea>
                      		</div>
                      		<div class="form-group center">
                      			<button class="form-btn" type="submit">Envoyer</button>
                      		</div>
                      	</div>
                      </form>

                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
